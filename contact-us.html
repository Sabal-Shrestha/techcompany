<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="shortcut icon"
      href="./img/etonel-logo-temp.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/style.min.css" />
    <style>
      #contact .row .col {
        text-align: center;
      }
      #contact .row .col i {
        font-size: var(--h1-fontsize);
        color: var(--color-primary);
        margin-bottom: 2rem;
      }
      #contact .row .col h2 {
        font-size: var(--h3-fontsize);
      }
    </style>
  </head>
  <body>
    <script src="header.js"></script>
    <my-header></my-header>
    <main id="contact">
      <section>
        <div class="container">
          <div class="section-heading">
            <h1>Contact Us</h1>
            <p>Contact</p>
            <p>Get In Touch With Us<span>.</span></p>
          </div>
          <div class="row g-4 g-md-5 row-cols-1 row-cols-md-3">
            <div class="col">
              <i class="fa-solid fa-phone"></i>
              <h2>Phone Number</h2>
              <p>
                <a href="tel:9822938045">+ 9822938045</a>
              </p>
            </div>
            <div class="col">
              <i class="fa-solid fa-envelope"></i>
              <h2>Email</h2>
              <p>
                <a href="mailto:info@etonel.com">info@etonel.com</a>
              </p>
            </div>
            <div class="col">
              <i class="fas fa-map-marker-alt"></i>
              <h2>Address</h2>
              <p>
                <a
                  href="https://goo.gl/maps/kBCqeNANVbs2h7Vr5"
                  rel="noopener"
                  target="_blank"
                  >Kathmandu</a
                >
              </p>
            </div>
          </div>
          <!-- <h2>Phone Number</h2>
          <p>
            <a href="tel:9822938045"
              ><i class="fa-solid fa-phone"></i>9822938045</a
            >
          </p>
          <h2>Address</h2>
          <p>Kathmandu</p> -->
        </div>
      </section>
    </main>
    <my-footer></my-footer>
    <script src="footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
